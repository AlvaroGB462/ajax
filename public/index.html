<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Club</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container register-container">
            <form id="registerForm">
                <h1>Regístrate aquí</h1>
                <div class="form-control">
                    <input type="text" id="username" placeholder="Usuario" required />
                    <small id="username-error"></small>
                    <span></span>
                </div>
                <div class="form-control">
                    <input type="password" id="password1" placeholder="Contraseña" required />
                    <small id="password-error" class="error"></small>
                    <span></span>
                </div>
                <div class="form-control">
                    <input type="password" id="password2" placeholder="Repetir contraseña" required />
                    <small id="password-error" class="error"></small>
                    <span></span>
                    <div id="response"></div>
                </div>
                <button type="submit" value="submit">Registrar</button>
                <span>o usa tu cuenta</span>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-tiktok"></i></a>
                </div>
            </form>
        </div>
    
        <div class="form-container login-container">
            <form class="form-lg">
                <h1>Inicia sesión aquí</h1>
                <div class="form-control2">
                    <input type="text" class="usuario-2" placeholder="Usuario" required />
                    <small class="email-error-2"></small>
                    <span></span>
                </div>
                <div class="form-control2">
                    <input type="password" class="password-2" placeholder="Contraseña" required />
                    <small class="password-error-2"></small>
                    <span></span>
                </div>
    
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox" />
                        <label for="">Recuérdame</label>
                    </div>
                    <div class="pass-link">
                        <a href="#">¿Olvidaste la contraseña?</a>
                    </div>
                </div>
                <button type="submit" value="submit">Iniciar sesión</button>
                <span>O usa tu cuenta</span>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-tiktok"></i></a>
                </div>
            </form>
        </div>
    
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="title">Hola! motero</h1>
                    <p>Si tienes una cuenta, inicia sesión aquí</p>
                    <button class="ghost" id="login">
                        Iniciar sesión
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                </div>
    
                <div class="overlay-panel overlay-right">
                    <h1 class="title">Comienza tu <br /> viaje ahora</h1>
                    <p>
                        Si aún no tienes una cuenta, únete a nosotros y comienza tu viaje
                    </p>
                    <button class="ghost" id="register">
                        Registrarse
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- <div id="response"></div>-->
    

    <script src="./script.js"> </script>

   
   
   
</body>
</html>
